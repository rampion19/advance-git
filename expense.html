<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Expense Tracker</title>
</head>

<body></body>
    <div class="container my-4">
        <h2 class="text-center">Expense Tracker</h2>
        <div class="form-group">
          <form id="addForm" class="form-inline mb-3">
            <label for="amount">Expense amount: </label>
            <input type="number" class="form-control" id="amount" placeholder="expense amount">
            <label for="description">Description: </label>
            <input type="text" class="form-control" id="description" placeholder="expense description">
            <label for="catagory">Expence Catagory: </label>
            <input type="text" class="form-control" id="catagory" placeholder="expense catagory">
        </div>
        <button type="submit" id="add" class="btn btn-primary">Add to list</button>
        </form>
        <h2 class="title">Items</h2>
      <ul id="items" class="list-group">
        <li class="list-group-item">Item 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        <script>
          var add = document.getElementById("addForm");
          var items = document.getElementById("items")

          add.addEventListener("submit", addItems)

          function addItems(e){
            e.preventDefault()
            var newAmt = document.getElementById("amount").value;
            var newDesc = document.getElementById("description").value;
            var newCtg = document.getElementById("catagory").value;

            var list = document.createElement('li');
            list.className = 'list-group-item';
            list.appendChild(document.createTextNode(newAmt, newDesc, newCtg))
            items.appendChild(list);
          }
        </script>
</body>

</html>
