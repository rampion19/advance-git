<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>appointment app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid pb-5" id="container">
        <div class="row justify-content-evenly">
            <div class="col-md-6">
                <div id="formdiv" class="mt-3 formdiv p-3">
                    <h1 id="heading1" class="text-center pt-3">Book a Call</h1>

                    <p id="para" class="text-center">Book a call slot and our representative will call you within one
                        our of selected time</p>
                    <hr>

                    <form action="#" id="form">

                        <label for="username" class="form-label" id="para">Name:</label>
                        <input type="text" class="form-control" id="username" placeholder="enter your name">
                        <br>

                        <label for="useremail" class="form-label" id="para">Email address:</label>
                        <input type="email" class="form-control" id="useremail" placeholder="name@example.com">
                        <br>

                        <label for="userphone" class="form-label" id="para">Phone:</label>
                        <input type="tel" class="form-control" id="userphone">
                        <br>

                        <label for="usertime" class="form-label" id="para">Time for Call:</label>
                        <input type="date" class="form-control-lg" id="userdate">
                        <input type="time" class="form-control-lg" id="usertime">
                        <br>
                        <br>
                        <button type="submit" class="btn btn-primary">Get a call</button>

                        <button type="reset" class="btn btn-warning">reset</button>

                    </form>
                </div>
            </div>
            <br>

            <div class="col-md-4">

                <div class="mt-3 p-3 datadiv" id="datadiv">
                    <h2 class="text-center text-white" id="para">YOUR DATA</h2>
                    <hr>
                    <ul class="text-lg" id="ullist"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
    <script src="appoinment_app_crud_final.js"></script>
</body>

</html>
